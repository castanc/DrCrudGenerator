<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Generator
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <script src="scripts/globals.js">
    </script>
    <script src="scripts/utils.js">
    </script>
    <script src="scripts/generator/business.js">
    </script>
    <script src="scripts/generator/model.js">
    </script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="home">
    </div>


    <div id="mm_registrar">
        <div style="background-color:black; color:white" class="d-flex justify-content-start">
            <button type="button" class="btn btn-danger">
                Generator
            </button>
            <button type="button" class="btn btn-dark" onclick=initTable()>
                Nuevo
            </button>
            <button type="button" class="btn btn-dark" onclick="saveTable()">
                Guardar
            </button>
            <button type="button" class="btn btn-dark" onclick="browseTables()">
                Browse
            </button>
            <button type="button" class="btn btn-dark" onclick="deleteTable()">
                Delete
            </button>
        </div>

        <form id="formRegistrar">
            <div class="d-flex justify-content-start">
                <div class="container">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Table Name" name="name" onchange="changedData(true)">
                        <input type="text" class="form-control" id="descirption" placeholder="Table Description" name="descirption" onchange="changedData(true)">
                    </div>
                </div>
        </form>
        <div id="fields">

        </div>

        <div id="editFields" class="d-flex justify-content-start">
            <form id="formField">
                <div class="form-group">
                    <label for="tipo">
                        Control HTML
                    </label>
                    <select id="tipo" onchange="changedTipo(true);">
                        <option value="input">
                            Input
                        </option>
                        <option value="textarea">
                            TextArea
                        </option>
                        <option value="ComboBox">
                            ComboBox
                        </option>
                        <option value="ItemList">
                            ItemList
                        </option>
                        <option value="RadioButton">
                            RadioButton
                        </option>
                        <option value="CheckBox">
                            CheckBox
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="form-group">
                        <label for="tipo">
                            Control HTML.
                        </label>
                        <select id="tipoinput" onchange="changedTipo(true);">
                            <option value="date">
                                date
                            </option>
                            <option value="time">
                                time
                            </option>
                            <option value="text">
                                text
                            </option>
                            <option value="number">
                                number
                            </option>
                            <option value="url">
                                url
                            </option>
                        </select>
                    </div>
                </div>
                <div class="container">
                    <div class="form-group">
                        <input type="number" class="form-control" id="valor" placeholder="Valor" name="valor" onchange="changedData(true)">
                        <input type="text" class="form-control" id="detalle" placeholder="Detalle" name="detalle" onchange="changedData(true)">
                    </div>
                </div>

        </div>

    </div>


    <div id="mm_data">
        <div style="background-color:black; color:white" class="d-flex justify-content-start">
            <button type="button" class="btn btn-success">
                Control Diabetes
            </button>
            <button type="button" class="btn btn-dark" onclick=copyData()>
                Copiar
            </button>
            <button type="button" class="btn btn-dark" onclick=deleteData()>
                Borrar
            </button>
            <button type="button" class="btn btn-dark" onclick="viewRegistro()">
                Registro
            </button>
        </div>
        <div class="container">
            <div class="form-group">
                <textarea id="fulldata" rows="15" cols="60" wrap="soft">
        </textarea>
            </div>
        </div>
    </div>
    <div id="mm_import">
        <div class="container">
            <div style="background-color:black; color:white" class="d-flex justify-content-start">
                <div class="form-group">
                    <textarea id="importdata" rows="20" cols="80">
          </textarea>
                </div>
            </div>
            <button type="button" class="btn btn-success">
                Control Diabetes
            </button>
            <button type="button" class="btn btn-dark" onclick=importData()>
                Importar
            </button>
        </div>
    </div>
    <input type="text" style="background-color:lightgrey" class="form-control" id="status" name="status">



    <script>
    $( document ).ready(function() {
      $("#mm_data").hide();
      $("#mm_import").hide();
      data = "";
      loadTables();
      if ( tables.Size == 0)
        addTabe();
      else
        browseTables();
    }
                       );
    </script>
</body>
</html>
